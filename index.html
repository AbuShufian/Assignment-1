<body>

<div class="form-box">
	<div class="form-box-main">
		<div class="form-box-left">
			<h2>Sing Up</h2>
			<form>
				<div class="main">
					<input type="text" name="" placeholder="Your Name" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-user"></i>
					</div>
				</div>
				<div class="main">
					<input type="email" name="" placeholder="Your Email" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-envelope" aria-hidden="true"></i>

					</div>
				</div>
				<div class="main">
					<input type="password" name="" placeholder="Your password" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<div class="main">
					<input type="password" name="" placeholder="Re-Type Your password" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				
				
				
				<input type="checkbox" name="" placeholder="">
				<label>I agree all statements in <a href="">Terms of service</a></label>
				<button type="submit" class="form-button">
					Create Account
				</button>
			</form>
		</div>
		<div class="form-box-right">
			<img src="img/signup-image.jpg">
			<a href="">I am alrady Mamber</a>
		</div>
	</div>
</div>
